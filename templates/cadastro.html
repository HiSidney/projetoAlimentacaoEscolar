<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Projeto Alimentação Escolar SESI</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/cadastro.css')}}">
    <link rel="shortcut icon" href="/static/img/logo/favicon.jpg" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- font goole -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
    <script src="https://kit.fontawesome.com/faa3c30f58.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <img src="{{url_for('static', filename='img/logo/Logo_SESI_vermelho.jpg')}}" alt="img" width="200">

    </header>

    <div class="centro">
    <div class="area-login">
        <h1 class="sla">Cadastre-se</h1>
        <div class="Login">
        
            <div class="input-group">
                <div class="input-box">
                    <input type="text" id="input-nome" placeholder="Digite seu nome:" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="text" id="input-rm" placeholder="Digite RM" required>
                    
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="text" id="input-cpf"  placeholder="Digite seu CPF:" required>
                
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="text" id="input-email"  placeholder="Digite seu email:" required>
                    
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="password" id="input-senha" placeholder="Digite sua senha:" minlength="8" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="text" id="input-telefone"  placeholder="Digite seu telefone:" required>
                    
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <input type="password" id="input-senha2" placeholder="Confirme sua senha:" minlength="8" required>
                </div>
            </div>
                
        </div>

        <button class="btn-cadastro" id="bnt-cadastro">Cadastrar</button>
        <p class="conta">Ja tem uma conta?<a href="/login">Fazer Login</a></p>
    </div>
</div>
   
    <script src="{{url_for('static',filename='js/cadastro.js')}}"></script>
</body>
</html>
