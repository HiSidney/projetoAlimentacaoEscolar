<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Projeto Alimentação Escolar SESI</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/cadastro.css')}}">
    <link rel="shortcut icon" href="/static/img/logo/favicon.jpg" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- font goole -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
    <script src="https://kit.fontawesome.com/faa3c30f58.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <img src="{{url_for('static', filename='img/logo/Logo_SESI_vermelho.jpg')}}" alt="img" width="200">

    </header>


    <section class="area-login">
    <div>
        <div class="Login">
            <form>
                <p class="sla">Cadastre-se</p>

                <div class="input-group">
                    <div class="input-box">
                        <input id="Nome" type="text" name="Nome" placeholder="Digite seu CPF:" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input id="senha" type="password" name="Senha" maxlength="8" minlength="2" placeholder="Digite sua senha:" required>
                        <i class="bi bi-eye-fill" id="btn-senha" onclick="MostrarSenha()"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input id="senha" type="password" name="Senha" maxlength="8" minlength="2" placeholder="Confirme sua senha:" required>
                        <i class="bi bi-eye-fill" id="btn-senha" onclick="MostrarSenha()"></i>
                    </div>
                </div>
                <a href="/login" id="btn-cadastro">Cadastrar</a>
            </form>
        
            <p class="conta">Ja tem uma conta?<a href="/login">Fazer Login</a></p>
        </div>
    </div>
    </section>
    <script src="{{url_for('static',filename='js/cadastro.js')}}"></script>
</body>
</html>
