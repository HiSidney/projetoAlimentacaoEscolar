<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/logo/favicon.jpg" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/faa3c30f58.js" crossorigin="anonymous"></script>

        <!-- font goole -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
    <title>Login | Projeto Alimentação Escolar SESI</title>
</head>
<body>
    <header class="header">
        <img src="{{url_for('static', filename='img/logo/Logo_SESI_vermelho.jpg')}}" alt="img" width="200">
    </header>

    <main class="area-login">
            <div class="Login">
                
                    <h1 class="h1Form">Login</h1>
                    <div class="input-group">
                        <div class="input-box">
                            <input id="input-cpf" type="text" name="Nome" placeholder="Digite seu CPF:" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-box">
                            <input id="input-senha" type="password" name="Senha" maxlength="8" minlength="2" placeholder="Digite sua senha:" required>
                            <i class="bi bi-eye-fill" id="btn-senha" onclick="MostrarSenha()"></i>
                        </div>
                    </div>
                    

                

                    <button href="#" id="btn-login">Entrar</button>
                
                <p class="oii">Esqueceu a senha?</p>
                <p class="oie">Não possui cadastro?<a href="/cadastro">Cadastre-se</a></p>
            </div>
    </main>
    <script src="{{url_for('static',filename='js/login.js')}}"></script>
</body>
</html>
